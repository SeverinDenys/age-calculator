<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div id="container">
      <div id="form">
        <form action="">
          <div class="form-row">
            <div class="form-column">
              <label for="day">DAY</label>
              <input type="number" id="day" name="dayNumber" placeholder="DD" required="required"/>
            </div>
            <div class="form-column">
              <label for="month">MONTH</label>
              <input type="number" id="month" name="monthNumber" placeholder="MM" required="required"/>
            </div>
            <div class="form-column">
              <label for="year">YEAR</label>
              <input type="number" id="year" name="yearNumber" placeholder="YYYY" required="required"/>
            </div>
          </div>
        </form>
      </div>
     
      <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" onclick="getAge()">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" class="svg-button"></path>
          </g>
        </svg>
      </div>
      
    
    <div id="results"> 
      <div id="resultInYears"><span class="numResultInYear">- -</span> <span>years</span></div>
      <div id="resultInMonth"><span class="numResultInMonth">- -</span> <span>months</span></div>
      <div id="resultInDay"><span class="numResultInDays">- -</span> <span>days</span></div>
    </div>
  </div>
  <div id="result"></div>
  
  </div>
    <script src="script.js"></script>
  </body>
</html>
